	        <script>
	            function my_function(element){
	                var detail = '';
	                for( x in element) {
	                    if(typeof(element[x])=='object'){
	                        detail += x + ' : ' + element[x].VALUE + ' ' + element[x].UNIT + '\n';
	                    } else {
	                        detail += x + ' : ' + element[x] + '\n';
	                    }
	                }
	                alert(detail);
	            }
	            $('#my_periodic').pte({ data : 'json/jquery.pte.txt', config : {size:42,spacing:4}, clickHandler : my_function });
