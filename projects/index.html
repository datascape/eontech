  	<script type="text/javascript">
  	function repos(imgs) {
	    imgs.each(function (i, o) {
	    	// Did a major rewrite (for large images to fit in small box dimensions): Need to update: http://stackoverflow.com/questions/13968486/move-div-with-css-transition
	        var imgw = $(o).width()
	        var boxw = $(o).parent('div').width()
	        var imgh = $(o).height()
	        var boxh = $(o).parent('div').outerHeight()

	        var ratio = imgw/imgh;
	        var boxratio = boxw/boxh;
	        if (ratio > 1) { // Wide image
	        	
	        	$(o).css('height', boxh);
	        	$(o).css('width', boxh*ratio);
	        	var leftOffset = (((boxh*ratio)-boxw) / 2) * -1;

	        	if (boxratio > 1) { // Sqat box
	        		leftOffset = (((boxh*boxratio)-boxw) / 2) * -1;
	        	}
	        	$(o).css('left', leftOffset);
	        } else { // Tall image
	            
	            $(o).css('height', boxw/boxratio);
	            
	            if (boxratio < 1) { // Tall box
	            	//alert("tall box");
	            	$(o).css('width', boxh*ratio);
	            	//var topOffset = 0; // (((boxh * ratio)-boxw) / 2) * -1;

	            	leftOffset = (((boxh*ratio)-boxw) / 2) * -1;
	            	$(o).css('left', leftOffset);
	            } else { // Wide box
	            	$(o).css('width', boxw);
	            	var topOffset =  (((boxw/boxratio)-boxh) / 2) * -1;
	            	$(o).css('top', topOffset);
	            }
	            
	        }
	    })
	}
	$(window).resize(function () {
	    repos($('.field-relative .field-image'))
	})

	$(window).load(function() {
		repos($('.field-relative .field-image')); // Initial load, once image sizes are available.
	});
	</script>
